<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Metas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Styles-->
    <link rel="stylesheet" href="/styles/main.css">

    <title>Formulário EBAC - Números</title>
</head>
<body>
    <div class="container">
        <form action="" id="form-number">
            <h2>Formulário EBAC - Números</h2>
            <input id="first-number" type="number" placeholder="Insira o primeiro número" required>
            <input id="second-number" type="number" placeholder="Insira o segundo número" required>
            <p class="error-message">
                O valor B precisa ser maior que o valor A!
            </p>
            <button id="btn-enviar" type="submit">Enviar</button>
            <p class="success-message"></p>
        </form>
    </div>
    <script src="/main.js"></script>
</body>
</html>
